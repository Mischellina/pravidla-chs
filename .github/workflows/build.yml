# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B process-resources --file pom.xml
    
    - name: Upload artifacts  
      uses: actions/upload-artifact@v2  
      with:
        name: generated-pravidla.zip
        path: |
          pravidla/target/generated-docs/
          provadeci_predpisy_dospeli/target/generated-docs/
          provadeci_predpisy_mladez/target/generated-docs/
          vyjimky_z_pravidel_u14/target/generated-docs/
